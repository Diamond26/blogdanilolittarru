<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex" />
  <title>Pannello Admin — Danilo Littarru</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;1,400&family=Source+Serif+4:opsz,wght@8..60,300;8..60,400&display=swap" rel="stylesheet" />
  <!-- Rich text editor -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.min.css" />
  <link rel="stylesheet" href="/css/admin.css" />
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="login-screen">
  <div class="login-box">
    <div class="login-brand">
      <span class="login-logo">DL</span>
      <div>
        <div class="logo-name">Danilo Littarru</div>
        <div class="logo-title">Pannello amministratore</div>
      </div>
    </div>
    <form id="login-form" novalidate>
      <div class="form-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" name="email" required autocomplete="username" />
      </div>
      <div class="form-group">
        <label for="login-password">Password</label>
        <input type="password" id="login-password" name="password" required autocomplete="current-password" />
      </div>
      <div class="form-status hidden" id="login-status" role="alert"></div>
      <button type="submit" class="btn btn-primary btn-full" id="login-btn">Accedi</button>
    </form>
  </div>
</div>

<!-- ADMIN APP -->
<div id="admin-app" class="admin-app hidden">

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <div class="sidebar-brand">
      <span class="sidebar-logo">DL</span>
      <span>Admin</span>
    </div>
    <nav class="sidebar-nav">
      <button class="sidebar-link active" data-view="dashboard">
        <span class="nav-icon">◈</span> Dashboard
      </button>
      <button class="sidebar-link" data-view="posts">
        <span class="nav-icon">◎</span> Articoli
      </button>
      <button class="sidebar-link" data-view="new-post">
        <span class="nav-icon">＋</span> Nuovo articolo
      </button>
      <button class="sidebar-link" data-view="comments">
        <span class="nav-icon">◷</span> Commenti
      </button>
      <button class="sidebar-link" data-view="logs">
        <span class="nav-icon">≡</span> Log attività
      </button>
    </nav>
    <div class="sidebar-footer">
      <button id="logout-btn" class="sidebar-link logout-link">
        <span class="nav-icon">→</span> Logout
      </button>
    </div>
  </aside>

  <!-- Main content -->
  <main class="admin-main">
    <div class="admin-topbar">
      <h1 class="admin-view-title" id="admin-view-title">Dashboard</h1>
      <span class="admin-user-label" id="admin-user-label"></span>
    </div>

    <!-- DASHBOARD VIEW -->
    <div class="admin-view active" id="view-dashboard">
      <div class="stats-grid" id="stats-grid">
        <div class="stat-card skeleton"></div>
        <div class="stat-card skeleton"></div>
        <div class="stat-card skeleton"></div>
        <div class="stat-card skeleton"></div>
      </div>
      <div class="admin-grid-2">
        <div class="admin-card">
          <div class="admin-card-header"><h3>Top Articoli</h3></div>
          <table class="admin-table" id="top-posts-table">
            <tbody></tbody>
          </table>
        </div>
        <div class="admin-card">
          <div class="admin-card-header"><h3>Attività recente</h3></div>
          <div id="recent-logs-list"></div>
        </div>
      </div>
    </div>

    <!-- POSTS VIEW -->
    <div class="admin-view hidden" id="view-posts">
      <div class="admin-card">
        <div class="admin-card-header">
          <h3>Tutti gli articoli</h3>
        </div>
        <table class="admin-table" id="all-posts-table">
          <thead>
            <tr>
              <th>Titolo</th><th>Tipo</th><th>Stato</th><th>Visite</th><th>Like</th><th>Commenti</th><th>Azioni</th>
            </tr>
          </thead>
          <tbody id="all-posts-tbody"></tbody>
        </table>
      </div>
    </div>

    <!-- NEW/EDIT POST VIEW -->
    <div class="admin-view hidden" id="view-new-post">
      <div class="admin-card">
        <div class="admin-card-header">
          <h3 id="post-editor-title">Nuovo articolo</h3>
        </div>
        <form id="post-editor-form" novalidate>
          <input type="hidden" id="edit-post-id" />
          <div class="form-row">
            <div class="form-group">
              <label for="pe-title">Titolo *</label>
              <input type="text" id="pe-title" name="title" required />
            </div>
            <div class="form-group">
              <label for="pe-type">Tipo</label>
              <select id="pe-type" name="type">
                <option value="articolo">Articolo</option>
                <option value="intervista">Intervista</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="pe-excerpt">Estratto (opzionale)</label>
            <textarea id="pe-excerpt" name="excerpt" rows="2" placeholder="Breve descrizione dell'articolo..."></textarea>
          </div>
          <div class="form-group">
            <label>Contenuto *</label>
            <div id="quill-editor" style="min-height:320px;background:var(--c-warm-white);"></div>
          </div>
          <div class="form-row">
            <div class="form-group">
              <label for="pe-cover">Immagine di copertina</label>
              <input type="file" id="pe-cover" name="cover_image" accept="image/*" />
              <div id="cover-preview" class="cover-preview"></div>
            </div>
            <div class="form-group">
              <label for="pe-status">Stato</label>
              <select id="pe-status" name="status">
                <option value="draft">Bozza</option>
                <option value="published">Pubblicato</option>
              </select>
            </div>
          </div>
          <div class="form-status hidden" id="post-editor-status" role="alert"></div>
          <div class="editor-actions">
            <button type="submit" class="btn btn-primary" id="post-editor-submit">Salva articolo</button>
            <button type="button" class="btn btn-ghost" onclick="switchView('posts')">Annulla</button>
          </div>
        </form>
      </div>
    </div>

    <!-- COMMENTS VIEW -->
    <div class="admin-view hidden" id="view-comments">
      <div class="admin-card">
        <div class="admin-card-header">
          <h3>Gestione commenti</h3>
          <div class="filter-tabs-sm">
            <button class="ftab active" data-filter="pending">In attesa</button>
            <button class="ftab" data-filter="all">Tutti</button>
          </div>
        </div>
        <div id="comments-list"></div>
      </div>
    </div>

    <!-- LOGS VIEW -->
    <div class="admin-view hidden" id="view-logs">
      <div class="admin-card">
        <div class="admin-card-header"><h3>Log attività admin</h3></div>
        <table class="admin-table" id="logs-table">
          <thead>
            <tr><th>Data</th><th>Azione</th><th>Entità</th><th>IP</th><th>Dettagli</th></tr>
          </thead>
          <tbody id="logs-tbody"></tbody>
        </table>
      </div>
    </div>

  </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
<script src="/js/admin.js"></script>
</body>
</html>
